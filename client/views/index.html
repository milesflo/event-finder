<!DOCTYPE html>
<html ng-app="eventTracker">
<head>
	<title>Epic Events</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!-- AngularJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-resource.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-animate.min.js"></script>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
	<!-- Google -->
	<script type="text/javascript" src="http://api.eventful.com/js/api"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- Css Page -->
	<link rel="stylesheet" href="/client/css/style.css">
</head>
<body>

	<!-- HEADER -->
	<nav class="navbar navbar-inverse" id='navbar'>
  		<div class="container-fluid">
    		<div class="navbar-header">
     			<a class="navbar-brand" href="/" id='header'>
     				<img src="/client/images/EpicEventsLogo2.png" id="Logo" alt="">
     			</a>
    		</div>
      		<ul class="nav navbar-nav navbar-right">
		        <li><a href="/" id='homeButton'><strong>Home</strong></a></li>
		        <li><a href="/auth/facebook" id='loginButton'><strong>Login</strong></a></li>
      		</ul>
  		</div>
	</nav>

	<!-- SEARCH BAR -->
	<center>
		<form id='search-box' class="form-inline">
		  <div class="form-group">
		    <input type="text" id='eventName' class="form-control" id="exampleInputName2" placeholder="Search...">
		  </div>
		  <button type="submit" class=" fa fa-search btn btn-default" value= '&#xf002' id='searchBtn'></button>
		</form>
	</center>

	<!-- ng-view declaration -->
	<div ng-view> </div>

	<!-- FOOTER -->
	<div class="navbar navbar-inverse" id='footer'>
		<h5 id='footerText'>Cairo <i class="fa fa-cog fa-xs fa-spin "></i> David <i class="fa fa-cog fa-xs fa-spin "></i> Tum <i class="fa fa-cog fa-xs fa-spin "></i> Ana <i class="fa fa-cog fa-xs fa-spin "></i> Miles</h5>
	</div>

	<!-- scripts -->
	<script type="text/javascript" src="http://api.eventful.com/js/api"></script>
	<script type="text/javascript" src="/client/js/app.js"></script>
	<script type="text/javascript" src="/client/js/controllers.js"></script>
	<script type="text/javascript" src="/client/js/directives.js"></script>
	<script type="text/javascript" src="/client/js/filters.js"></script>
	<script type="text/javascript" src="/client/js/services.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtYI_eraaIZ5feXutGQOPRVNY2_15G5VQ"></script>
	<script type="text/javascript" src="http://api.eventful.com/js/api"></script>

</body>
</html>
